<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coody | product registration</title>
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./asset/main.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style type="text/css">
      #image_container img{
        width: 100;
        height: 100;
      }
  </style>
</head>


<body>
  <form method="POST" action="">
    <div>
      <label for="productName"> 상품 명 : </label>
      <input type="text" id="productName" required/>
    </div>
    <br>
    <div>
      <label for="productPrice"> 가격 : </label>
      <input type="number" id="productPrice" required/>
    </div>
    <br>
    <div>
      <label for="">사이즈 옵션 입력</label>
      <select name="countSize" id="countSize" >
        <option value="0">선택하세요</option>
        <option value="1">1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
        <option value="4">4개</option>
        <option value="5">5개</option>
        <option value="6">6개</option>
        <option value="7">7개</option>
      </select>
      <div class="belowSize">
      </div>
    </div>
    <br>
    <div>
      <label for="">색상 옵션 입력</label>
      <select name="countColor" id="countColor" >
        <option value="0">선택하세요</option>
        <option value="1">1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
        <option value="4">4개</option>
        <option value="5">5개</option>
        <option value="6">6개</option>
        <option value="7">7개</option>
        <option value="8">8개</option>
        <option value="9">9개</option>
        <option value="10">10개</option>
        <option value="11">11개</option>
        <option value="12">12개</option>
        <option value="13">13개</option>
        <option value="14">14개</option>
        <option value="15">15개</option>
        <option value="16">16개</option>
        <option value="17">17개</option>
        <option value="18">18개</option>
        <option value="19">19개</option>
        <option value="20">20개</option>
      </select>
      <div class="belowColor">
      </div>
    </div>
    <br>
    <div>
      <label for="one-dayDelivery"> 당일배송 가능여부 : </label>
      <input type="radio" id="onedaydeli_can" name="onedaydeli_can"  required/> 가능
      <input type="radio" id="onedaydeli_cant" name="onedaydeli_cant" required/> 불가능
    </div>
    <br>
    <dir style="display:flex; margin:0px; padding: 0px">
      <div>
        <label for="">Style</label>
        <select name="" id="StyleList">
          <option value="오피스룩">오피스룩</option>
          <option value="로맨틱">로맨틱</option>
          <option value="에스레저">에스레저</option>
          <option value="캐주얼">캐주얼</option>
        </select>
      </div>
      <div>
        <label for="">type</label>
        <select name="" id="category">
          <option value="원피스">원피스</option>
          <option value="자켓">자켓</option>
          <option value="카디컨">카디컨</option>
          <option value="바지">바지</option>
          <option value="브라우스">브라우스</option>
        </select>
      </div>
    </dir>
    <br> <br> <br>
    <div id="belowthumnail">
      <label for="" > 썸네일 이미지(대표이미지):</label>
      <input type="file" name="thumbnail_img" id="thumbnail_img" accept=".jpg, .png, .jpge" required>
      <button type="button" onclick="create_thumbnailUrl()">썸네일 저장</button>
      <div id="preview2">

      </div>

    </div>
    <br>
  
   
    </div>
    <br>
 
    <div id="editor">
      <p>  상품 소개,상품 상세사이즈를 작성해주세요 </p>
      <br>
    </div>
    <br>
    <div id="belowDetail">
      <label for=""> 상세페이지 이미지:</label>

      <input multiple='multiple' type="file" name="detail_img" id="detail_img" accept=".mp4, .jpg, .png,">
      <button type="button" onclick="create_detailUrl()">상세페이지 저장</button>
        <div id="preview">

        </div>
      </div>
    </div>
  </form>
  <br> <br>
  <button type="submit" onclick="postToFirStore()">파이어스토어</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script> 
    var quill = new Quill('#editor', {
      modules: {
    toolbar: [
      ['bold', 'italic', 'underline'],
    ]
  },
      theme: 'snow'
    });
  </script>
  <script>
             
  </script>


  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script>
  
  <script defer src="./asset/init.js"></script>
  <script defer src="./asset/query.js"></script>
  <script defer src="./asset/fireStore.js"></script>
</body>



</html>
